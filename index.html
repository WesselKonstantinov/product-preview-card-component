<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Product preview card component</h1>
      <div class="product-card">
        <picture class="product-card__image-container">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 43.75rem)"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="A square perfume bottle with a label that says 'Gabrielle Chanel Paris'"
            width="686"
            height="480"
            class="product-card__image"
          />
        </picture>
        <div class="product-card__body">
          <hgroup class="product-card__title-group">
            <p class="product-card__category">Perfume</p>
            <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
          </hgroup>
          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="product-card__prices">
            <span class="product-card__new-price">$149.99</span>
            <s class="product-card__old-price">
              <span class="sr-only">Old price: </span> $169.99
            </s>
          </p>
          <button type="button" class="product-card__cta">
            <img
              src="./images/icon-cart.svg"
              alt=""
              width="15"
              height="16"
              class="product-card__cta-icon"
            />
            <span class="product-card__cta-label">Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
